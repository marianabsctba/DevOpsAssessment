apiVersion: apps/v1
kind: Deployment
metadata:
  name: veiculo-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: veiculo-service
  template:
    metadata:
      labels:
        app: veiculo-service
    spec:
      containers:
        - name: veiculo-service
          image: mahbuhrer/at_devops_spring-veiculo-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8085
          env:
            - name: EUREKA_SERVER_URI
              value: "http://eureka-server:8761/eureka"
---
apiVersion: v1
kind: Service
metadata:
  name: veiculo-service
spec:
  selector:
    app: veiculo-service
  ports:
    - port: 8085
      targetPort: 8085
  type: LoadBalancer